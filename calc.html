<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc .css">
    <script src="calc .js"></script>
    <title>calculator</title>

<body>
   <main>
        <h1 id="disp">0</h1>

        </div>
